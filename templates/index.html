<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolBot - Parent Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .auth-section {
            padding: 30px;
            text-align: center;
        }

        .auth-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .chat-container {
            height: 600px;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .chat-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            color: #333;
            margin: 0;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            margin-right: auto;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            display: inline-block;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #4facfe;
        }

        .send-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .chat-container {
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– SchoolBot</h1>
            <p>Your intelligent assistant for school information</p>
        </div>

        <div id="authSection" class="auth-section">
            <h2>Parent Login</h2>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <h3>Chat with SchoolBot</h3>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Welcome! Please provide your email and your child's student ID to get started.
                        <br><br>
                        Example: "My email is parent@email.com and my child's ID is 12345"
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                SchoolBot is typing...
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." maxlength="500">
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        class SchoolBotApp {
            constructor() {
                this.apiBase = '/api';
                this.token = localStorage.getItem('token');
                this.sessionId = localStorage.getItem('sessionId');
                this.studentIds = [];
                
                this.initializeElements();
                this.setupEventListeners();
                
                if (this.token) {
                    this.showChatInterface();
                }
            }
            
            initializeElements() {
                this.authSection = document.getElementById('authSection');
                this.chatContainer = document.getElementById('chatContainer');
                this.loginForm = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
            }
            
            setupEventListeners() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                this.logoutBtn.addEventListener('click', () => this.logout());
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${this.apiBase}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.token = data.access_token;
                        this.studentIds = data.student_ids;
                        
                        localStorage.setItem('token', this.token);
                        localStorage.setItem('studentIds', JSON.stringify(this.studentIds));
                        
                        await this.createChatSession();
                        this.showChatInterface();
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    this.showError('Connection error. Please try again.');
                }
            }
            
            async createChatSession() {
                try {
                    const response = await fetch(`${this.apiBase}/chat/session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify({
                            student_id: this.studentIds[0] // Use first student ID for demo
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.sessionId = data.session_id;
                        localStorage.setItem('sessionId', this.sessionId);
                    }
                } catch (error) {
                    console.error('Error creating chat session:', error);
                }
            }
            
            showChatInterface() {
                this.authSection.style.display = 'none';
                this.chatContainer.style.display = 'flex';
                this.messageInput.focus();
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.showTypingIndicator();
                
                try {
                    const response = await fetch(`${this.apiBase}/chat/message`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            message: message
                        })
                    });
                    
                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    
                    if (response.ok) {
                        this.addMessage(data.response, 'bot');
                    } else {
                        this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('Connection error. Please check your internet connection.', 'bot');
                }
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = this.formatMessage(content);
                
                messageDiv.appendChild(contentDiv);
                this.chatMessages.appendChild(messageDiv);
                
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            formatMessage(content) {
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('sessionId');
                localStorage.removeItem('studentIds');
                
                this.token = null;
                this.sessionId = null;
                this.studentIds = [];
                
                this.chatContainer.style.display = 'none';
                this.authSection.style.display = 'block';
                
                // Clear chat messages
                this.chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            Welcome! Please provide your email and your child's student ID to get started.
                            <br><br>
                            Example: "My email is parent@email.com and my child's ID is 12345"
                        </div>
                    </div>
                `;
                
                // Clear form
                this.loginForm.reset();
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new SchoolBotApp();
        });
    </script>
</body>
</html>
